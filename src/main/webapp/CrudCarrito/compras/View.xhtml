<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprasViewDlg" widgetVar="ComprasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComprasTitle}">
            <h:form id="ComprasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprasController.selected != null}">
                        <h:outputText value="#{bundle.ViewComprasLabel_idCompras}"/>
                        <h:outputText value="#{comprasController.selected.idCompras}" title="#{bundle.ViewComprasTitle_idCompras}"/>
                        <h:outputText value="#{bundle.ViewComprasLabel_fechaCompras}"/>
                        <h:outputText value="#{comprasController.selected.fechaCompras}" title="#{bundle.ViewComprasTitle_fechaCompras}"/>
                        <h:outputText value="#{bundle.ViewComprasLabel_monto}"/>
                        <h:outputText value="#{comprasController.selected.monto}" title="#{bundle.ViewComprasTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewComprasLabel_estado}"/>
                        <h:outputText value="#{comprasController.selected.estado}" title="#{bundle.ViewComprasTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewComprasLabel_idPago}"/>
                        <h:outputText value="#{comprasController.selected.idPago}" title="#{bundle.ViewComprasTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewComprasLabel_idCliente}"/>
                        <h:outputText value="#{comprasController.selected.idCliente}" title="#{bundle.ViewComprasTitle_idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComprasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
