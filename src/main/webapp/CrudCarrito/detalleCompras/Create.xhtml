<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleComprasCreateDlg" widgetVar="DetalleComprasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleComprasTitle}">
            <h:form id="DetalleComprasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleComprasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleComprasLabel_detalleComprasPK_idDetalle}" for="detalleComprasPK_idDetalle" />
                        <p:inputText id="detalleComprasPK_idDetalle" value="#{detalleComprasController.selected.detalleComprasPK.idDetalle}" title="#{bundle.CreateDetalleComprasTitle_detalleComprasPK_idDetalle}" required="true" requiredMessage="#{bundle.CreateDetalleComprasRequiredMessage_detalleComprasPK_idDetalle}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleComprasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleComprasController.selected.cantidad}" title="#{bundle.CreateDetalleComprasTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateDetalleComprasLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{detalleComprasController.selected.precioCompra}" title="#{bundle.CreateDetalleComprasTitle_precioCompra}" />
                        <p:outputLabel value="#{bundle.CreateDetalleComprasLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{detalleComprasController.selected.producto}" required="true" requiredMessage="#{bundle.EditDetalleComprasRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleComprasLabel_compras}" for="compras" />
                        <p:selectOneMenu id="compras" value="#{detalleComprasController.selected.compras}" required="true" requiredMessage="#{bundle.EditDetalleComprasRequiredMessage_compras}">
                            <f:selectItems value="#{comprasController.itemsAvailableSelectOne}"
                                           var="comprasItem"
                                           itemValue="#{comprasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleComprasController.create}" value="#{bundle.Save}" update="display,:DetalleComprasListForm:datalist" oncomplete="handleSubmit(args,'DetalleComprasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleComprasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
