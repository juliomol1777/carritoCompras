<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:composition>

        <p:dialog id="DetalleComprasEditDlg" widgetVar="DetalleComprasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleComprasTitle}">
            <h:form id="DetalleComprasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleComprasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleComprasLabel_detalleComprasPK_idDetalle}" for="detalleComprasPK_idDetalle" />
                        <p:inputText id="detalleComprasPK_idDetalle" value="#{detalleComprasController.selected.detalleComprasPK.idDetalle}" title="#{bundle.EditDetalleComprasTitle_detalleComprasPK_idDetalle}" required="true" requiredMessage="#{bundle.EditDetalleComprasRequiredMessage_detalleComprasPK_idDetalle}"/>
                        <p:outputLabel value="#{bundle.EditDetalleComprasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleComprasController.selected.cantidad}" title="#{bundle.EditDetalleComprasTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditDetalleComprasLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{detalleComprasController.selected.precioCompra}" title="#{bundle.EditDetalleComprasTitle_precioCompra}" />

                                           itemValue="#{productoItem}"/>

                                           var="comprasItem"
                                           itemValue="#{comprasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleComprasController.update}" value="#{bundle.Save}" update="display,:DetalleComprasListForm:datalist" oncomplete="handleSubmit(args, 'DetalleComprasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleComprasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
