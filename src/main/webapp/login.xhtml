<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
                <h:form id="form">
                    <p:growl id="mensaje" autoUpdate="true" showDetail="true" />
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel for="nombre" value="nombre" />
                        <p:inputText id="nombre" value="#{pagoBean.usuario}"/>
                        <p:outputLabel for="password" value="password" />
                        <p:password id="password" value="#{pagoBean.password}"/>
                        <p:commandButton action="#{pagoBean.doLogin()}" value="Login" update="@form" />
                        <p:commandButton id="detalleButton" icon="ui-icon-plus"   value="Cancelar" action="/compras.xhtml?faces-redirect=true" />
                    </p:panelGrid>
                </h:form>
    </h:body>
</html>
