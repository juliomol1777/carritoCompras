<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="ClienteForm">
            <p:growl id="mensaje" autoUpdate="true" showDetail="true" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{usersController.dni}" title="#{bundle.CreateClienteTitle_dni}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usersController.nombres}" title="#{bundle.CreateClienteTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usersController.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.email}" title="#{bundle.CreateClienteTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.password}" title="#{bundle.CreateClienteTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton action="#{usersController.doRegistro()}" value="#{bundle.Save}" update="ClienteForm"/>
                    <p:commandButton value="#{bundle.Cancel}" action="/compras.xhtml?faces-redirect=true"/>
                </h:panelGroup>
            </h:form>
 
    </h:body>
</html>
