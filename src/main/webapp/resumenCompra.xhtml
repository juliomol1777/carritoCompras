<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="form">   
            <p:panelGrid columns="4">   
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:outputText id="nombre" value="#{detalleComprasBean.mostrarDatosCliente().nombres}" />
                <h:outputLabel value="Direccion" for="direccion"/>
                <h:outputText id="direccion" value="#{detalleComprasBean.mostrarDatosCliente().direccion}" />
                <h:outputLabel value="Monto" for="monto"/>
                <h:outputText id="monto" value="#{detalleComprasBean.mostrarDatosCompra().monto}" />
                <h:outputLabel value="Fecha de compra" for="fecha"/>
                <h:outputText id="fecha" value="#{detalleComprasBean.mostrarDatosCompra().fechaCompras}" /> 
            
            </p:panelGrid> 
        </h:form>  
        <h:form id="form2">
            <p:dataTable id="basicDT" var="listProd" value="#{pagoBean.listaCompra}">

                <f:facet name="header">
                    Basic
                </f:facet>

                <p:column headerText="NOMBRE">
                    <h:outputText value="#{listProd.producto.nombres}" />
                </p:column>
                <p:column headerText="PRECIO">
                    <h:outputText value="$#{listProd.producto.precio}" />
                </p:column>

                <p:column headerText="CANTIDAD">
                    <h:outputText value="#{listProd.cantidaProductos}" />
                </p:column>

            </p:dataTable>        
            <p:commandButton id="regresoButton" icon="ui-icon-plus"   value="Regresar a compras" action="/compras.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
